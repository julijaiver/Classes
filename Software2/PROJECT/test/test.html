<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link href="test.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="overlay"></div>

<div class="popup" id="startPopContainer">
    <div class="pop-content" id="popContent">
        <img src="../photos/startPop2.png" alt="Image">
        <form id="playerForm">
            <label for="enterName" id="enterName">ENTER PLAYER'S NAME</label><br>
            <input type="text" id="playersName" required><br>
            <button class="popup-button" id="submitName">SUBMIT</button>
        </form>
    </div>
</div>

<div class="popup" id="difficultyPopContainer">
    <div class="pop-content" id="difficultyPopContent">
        <img src="photos/difficultyPop.png" alt="Image">
            <button class="popup-button" id="submitContinent">START</button>
    </div>
</div>

<div id="map"></div>
<h2>GAME DATA</h2>
    <table>
        <tr>
            <td>Player's name</td>
            <td id="displayName"></td>
        </tr>
        <tr>
            <td>Current location</td>
            <td id="currentLocation"></td>
        </tr>
        <tr>
            <td>Battery Power</td>
            <td id="batteryPower"></td>
        </tr>
        <tr>
            <td>Points</td>
            <td id="points"></td>
        </tr>
    </table>
<button class="popup-button" id="quizButton">START</button>

<div class="popup" id="quizPopup">
    <div class="quiz-content" id="quizContent">
    </div>
    <button class ="popup-button" id="submitQuiz">Submit</button>
</div>

<div class="popup" id="missionSuccess">
    <div class="pop-content" id="successContent">
        <img src="photos/successPop.png" alt="Image">
        <button class="popup-button" id="successButton">YAY !!</button>
    </div>
</div>


<div class="popup" id="gotCaught">
    <div class="pop-content" id="caughtContent">
        <img src="photos/caughtPop.png" alt="Image">
        <button class="popup-button" id="caughtButton">Start Over</button>
    </div>
</div>
</div>

<script src="test.js"></script>
</body>
</html>
