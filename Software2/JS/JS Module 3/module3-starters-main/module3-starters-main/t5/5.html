<body>
    <div class="container">

            <section id="pictures">
                <!-- add articles here -->

        <footer>
            <p>This is a footer</p>
        </footer>
    </div>

<script>
    const picArray = [
        {
            title: "pic1.jpg",
            medium_image: "pic1.jpg",
            caption: "picture 1",
            description: "This is picture 1"
        },
        {
            title: "pic2.jpg",
            medium_image: "pic2.jpg",
            caption: "picture 2",
            description: "This is picture 2"
        },
        {
            title: "pic3.jpg",
            medium_image: "pic3.jpg",
            caption: "picture 3",
            description: "This is picture 3"
        },
        {
            title: "pic4.jpg",
            medium_image: "pic4.jpg",
            caption: "picture 4",
            description: "This is picture 4"
        },
        {
            title: "pic5.jpg",
            medium_image: "pic5.jpg",
            caption: "picture 5",
            description: "This is picture 5"
        },
        {
            title: "pic6.jpg",
            medium_image: "pic6.jpg",
            caption: "picture 6",
            description: "This is picture 6"
        },
        {
            title: "pic7.jpg",

            caption: "picture 7",
            description: "This is picture 7"
        },
        {
            title: "pic8.jpg",
            medium_image: "pic8.jpg",
            caption: "picture 8",
            description: "This is picture 8"
        },
        {
            title: "pic9.jpg",
            medium_image: "pic9.jpg",
            caption: "picture 9",
            description: "This is picture 9"
        },

    ];
    const section = document.getElementById('pictures');

    picArray.forEach(picture => {
        const article = document.createElement('article');
        article.classList.add('card');

        const header = document.createElement('h2');
        header.textContent = picture.title;

        const figure = document.createElement('figure');
        const image = document.createElement('img');
        image.src = `thumbnails/${picture.medium_image}`;
        image.alt = picture.caption;
        const fig_caption = document.createElement('figcaption');
        fig_caption.textContent = picture.caption;

        const p = document.createElement('p');
        p.textContent = picture.description;

        section.appendChild(article);

        article.appendChild(header);
        article.appendChild(figure);
        article.appendChild(p);

        figure.appendChild(image);
        figure.appendChild(fig_caption);
    })



</script>
</body>

</html>
