<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice sum</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';
    const dice_number = prompt("How many dice would you like to roll?");
    let sum = 0;
    for (let i=1; i<=dice_number; i++) {
        let dice_side = Math.floor(Math.random()*6)+1;
        sum += dice_side;
    }
    document.querySelector('#target').innerHTML = 'Sum of rolled dice is ' + sum;

</script>

</body>
</html>
