<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';
    const year = parseInt(prompt('Enter a year to know if it is a leap year'));
    let isLeapYear;
    if ((0 === year % 4) || (0 === year % 100) && (0 === year % 400)) {
        isLeapYear = 'is a leap year';
    } else {
        isLeapYear = 'is not a leap year';
    }
    document.querySelector('#target').innerHTML = 'Year ' + year + ' ' + isLeapYear;

</script>

</body>
</html>
