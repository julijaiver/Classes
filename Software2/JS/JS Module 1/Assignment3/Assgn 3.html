<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operations</title>
</head>
<body>
<h2>Mathematical operations with entered numbers</h2>
<p id="target"></p>
<script>
    'use strict';
    const  num1 = prompt('Enter first integer');
    const num2 = prompt('Enter second integer');
    const num3 = prompt('Enter third integer');
    const num1int = parseInt(num1);
    const num2int = parseInt(num2);
    const num3int = parseInt(num3);

    const numSum = num1int + num2int + num3int;
    const numProd = num1int * num2int * num3int;
    const numAvg = (numSum / 3).toFixed(2);

    const sumMessage = 'Sum of numbers: ' + numSum;
    const prodMessage = 'Product of numbers: ' + numProd;
    const avgMessage = 'Number average: ' + numAvg;

    document.querySelector('#target').innerHTML = sumMessage + '<br>' + prodMessage + '<br>' + avgMessage + '<br>';

</script>
</body>
</html>
