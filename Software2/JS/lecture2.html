<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student Information</h1>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" ><br>
    <label for="number">Student number:</label>
    <input type="text" id="number"><br>
    <button onclick="displayAlert()">Submit</button>
</form>

<script>
    function displayAlert() {
      let name = document.getElementById('name').value;
      let number = document.getElementById('number').value;
      alert("Name: " + name + "\nStudent number: " + number);
    }
</script>

<h1>Calculator</h1>

<form>
  <label for="number1">Number 1</label>
  <input type="number" id="number1"><br>
  <label for="number2">Number 2</label>
  <input type="number" id="number2"><br><br>
  <button onclick="sum()">Add</button>
  <button onclick="subtraction()">Subtract</button>
  <button onclick="multiplication()">Multiply</button>
  <button onclick="division()">Divide</button>
</form>

<script>

  function sum() {
    let number1 = parseInt(document.getElementById('number1').value);
    let number2 = parseInt(document.getElementById('number2').value);
    alert(number1 + number2);
  }

  function subtraction() {
    let number1 = parseInt(document.getElementById('number1').value);
    let number2 = parseInt(document.getElementById('number2').value);
    alert(number1 - number2);
  }

  function multiplication() {
    let number1 = parseInt(document.getElementById('number1').value);
    let number2 = parseInt(document.getElementById('number2').value);
    alert(number1 * number2);
  }

  function division() {
    let number1 = parseInt(document.getElementById('number1').value);
    let number2 = parseInt(document.getElementById('number2').value);
    alert((number1 / number2).toFixed(2));
  }

</script>
</body>
</html>
